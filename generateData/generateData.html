<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dot and Cross</title>
        <script src="https://kit.fontawesome.com/804487f5d5.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='generateData.css'>
    </head>
    
    <body style='background-color: #ADD8E6;'>
        <h1 style='display: flex; justify-content: center; font-family: Arial, Helvetica, sans-serif;'>Dot and Cross Answer Generator</h1>

        <!-- Choose structure row -->
        <div class='compoundRow'>
            <p style='font-family: Arial, Helvetica, sans-serif;'>Choose a compound type:</p>
            <button class="compoundButton" onclick='setShape("TwoElements")'>Two elements</button>
            <button class="compoundButton" onclick='setShape("ThreeElements")'>Three elements</button>
            <button class="compoundButton" onclick='setShape("FourElements")'>Four elements</button>
            <button class="compoundButton" onclick='setShape("FourElementsRow")'>Four elements row</button>
            <button class="compoundButton" onclick='setShape("FiveElements")'>Five elements</button>
        </div>

        <!-- Two diagrams -->
        <div id="myPaletteDiv" style="border: solid 1px black; width: 100%; height: 160px; background-color: #fff;  width: 80%; margin-left: 10%;"></div>

        <div id="myDiagramDiv" style="border: solid 1px black; width: 100%; height: 600px; margin-top: 3px; background-color: #fff;  width: 80%; margin-left: 10%;"></div>

        <div>
            <!-- Electron legend -->
            <div style='display: flex; justify-content: center;'>
                <div class='interfaceBox'>
                    <div class='legend'>
                        <p class='legendText'>Electron Legend:</p>
                        <p class='legendText' id='A'>
                            A: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16" style="position:relative; top: 2px">
                                <circle cx="8" cy="8" r="8"/>
                            </svg>
                        </p>

                        <p class='legendText' id='B'>B: <i class="fas fa-times"></i></p>

                        <p class='legendText' id='C'>
                            C: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-diamond-fill" viewBox="0 0 16 16" style="position:relative; top: 2px">
                                <path fill-rule="evenodd" d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435z"/>
                            </svg>
                        </p>

                        <p class='legendText' id='D'>
                            D: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-triangle-fill" viewBox="0 0 16 16" style="position:relative; top: 2px">
                                <path fill-rule="evenodd" d="M7.022 1.566a1.13 1.13 0 0 1 1.96 0l6.857 11.667c.457.778-.092 1.767-.98 1.767H1.144c-.889 0-1.437-.99-.98-1.767L7.022 1.566z"/>
                            </svg>
                        </p>

                        <p class='legendText' id='E'>
                            E: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-square-fill" viewBox="0 0 16 16" style="position:relative; top: 2px">
                                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z"/>
                            </svg>
                        </p>

                    </div>
            
                    <div class='interactions'>
                        <button style='height: 50px; width: 100px; margin-left: 5px; margin-right: 5px;' onclick='deleteSelected()'>Delete Electron</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class='logging'>
            <!-- <p>Console logging: </p>
            <button style='height: 50px; width: 100px; margin-left: 5px; margin-right: 5px;' onclick='logSelected()'>Selected</button>
            <button style='height: 50px; width: 100px; margin-left: 5px; margin-right: 5px;' onclick='logData()'>All data</button> -->
            <button style='height: 50px; width: 100px; margin-left: 5px; margin-right: 5px;' onclick='generateAnswer()'>Generate answer</button>
        </div>

        <p id='answer'></p>
        
        <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
        <script src='generateData.js'></script>
    </body>
</html>
